<!-- blog/templates/drafts.html -->
{% extends "base.html" %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for post in drafts %}
        <tr>
          <td>{{ post.pub_date.strftime('%Y-%m-%d') }}</td>
          <td>
            <a href="{{ url_for('blog.edit_entry', entry_id=post.id) }}">
              {{ post.title }}
            </a>
          </td>
          <td>{{ post.body|truncate(100, true) }}</td>
          <td>
            <form action="{{ url_for('blog.delete_entry', entry_id=post.id) }}" method="POST">
              <input type="hidden" name="_method" value="DELETE">
              <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
